run-name: ${{ github.actor }} ${{ github.event_name }} for ${{ github.ref }} id ${{ github.run_id }}
name: Code Audit and Tests
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  code-audit:
    environment: Test_Environment
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies and Python
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/pypoetry
          ~/.cache/pip
          /usr/local/bin/python
        key: ${{ runner.os }}-deps-python-${{ hashFiles('**/poetry.lock') }}
      run: |
        python -m pip install poetry==1.4.2
        poetry install --with "code_audit"

  test-app:
    needs: code-audit
    environment: Test_Environment
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies and Python
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
            /usr/local/bin/python
          key: ${{ runner.os }}-deps-python-${{ hashFiles('**/poetry.lock') }}
        run: |
          python -m pip install poetry==1.4.2
          poetry install --with "code_audit"

      - name: Run basic app tests which do not require anything running.
        if: always()
        run: |
          poetry run pytest ./tests/test_app

  test-neo4j:
    needs: code-audit
    environment: Test_Environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set environment variables
        env:
          NEO4J_USERNAME: ${{ secrets.NEO4J_USERNAME }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
        run: |
          echo "NEO4J_USERNAME=${NEO4J_USERNAME}" >> .env
          echo "NEO4J_PASSWORD=${NEO4J_PASSWORD}" >> .env
          echo "NEO4J_URI=${NEO4J_URI}" >> .env

      - name: Start Neo4j service
        run: docker-compose -f docker-compose.dev.yml up --detach graph

     - name: Cache dependencies and Python
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
            /usr/local/bin/python
          key: ${{ runner.os }}-deps-python-${{ hashFiles('**/poetry.lock') }}

      - name: Run tests on neo4j database
        if: always()
        run: |
          poetry run pytest ./tests/test_neo4j


