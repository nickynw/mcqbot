run-name: ${{ github.actor }} ${{ github.event_name }} for ${{ github.ref }} id ${{ github.run_id }}
name: Code Audit and Tests
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  code-audit:
    environment: Test_Environment
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache venv directory
      uses: actions/cache@v2
      with:
        path: venv
        key: venv-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          venv-

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install poetry==1.4.2
        poetry install --with "code_audit"

    - name: Run tests
      run: |
          poetry run pytest ./tests/test_app
     
  test-app:
    needs: code-audit
    environment: Test_Environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Restore venv directory from cache
        uses: actions/cache@v2
        with:
          path: venv
          key: venv-${{ hashFiles('poetry.lock') }}

      - name: Run tests
        run: |
          source venv/bin/activate
          poetry run pytest