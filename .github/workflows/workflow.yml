run-name: ${{ github.actor }} ${{ github.event_name }} for ${{ github.ref }} id ${{ github.run_id }}
name: Code Audit and Tests
on:
  pull_request:
    types: [opened, reopened, synchronize, push]
jobs:
  code-audit:
    environment: Test_Environment
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/pypoetry
          ~/.cache/pip
        key: ${{ runner.os }}-deps-${{ hashFiles('**/poetry.lock') }}
     
    - name: Install dependencies
      run: |
      pip install poetry==1.4.2
      poetry install --with "code_audit"