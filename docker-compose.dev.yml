version: '3.9'
networks:
  mcqbot:
    driver: bridge
services:
  app:
    networks:
    - mcqbot
    build:
      context: .
      dockerfile: ./app.Dockerfile
    ports:
      - "80:80"
  graph:
    image: neo4j:latest
    restart: unless-stopped
    networks:
    - mcqbot
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
      NEO4J_PLUGINS: '["graph-data-science"]'
    container_name: mcqbot-graph